<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聯絡 Nexelink</title>
  <link rel="stylesheet" href="/css/nav.css">
  <link rel="stylesheet" href="/css/footer.css">
  <style>
    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #00ffff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>

  <main style="padding-top: 80px; padding-bottom: 100px;">
    <h1 style="text-align:center;">聯絡我們</h1>
    <form onsubmit="submitContact(event)">
      <input type="text" id="name" placeholder="您的姓名" required>
      <input type="email" id="email" placeholder="您的電子郵件" required>
      <textarea id="message" rows="5" placeholder="請輸入您的訊息..." required></textarea>
      <button type="submit">送出</button>
    </form>
  </main>

  <div id="footer-placeholder"></div>

  <script src="/js/nav.js"></script>
  <script>
    fetch('/components/nav.html').then(res => res.text()).then(data => document.getElementById('nav-placeholder').innerHTML = data);
    fetch('/components/footer.html').then(res => res.text()).then(data => document.getElementById('footer-placeholder').innerHTML = data);

    function submitContact(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      alert(`感謝您的聯絡！\n姓名：${name}\n信箱：${email}\n內容：${message}`);
      // 實際開發可串接 Gmail API 或 Google Sheet
    }
  </script>
</body>
</html>
