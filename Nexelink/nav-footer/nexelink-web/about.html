<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="/css/nav.css">

  </main>

  <div id="footer-placeholder"></div>

  <script src="/Nexelink/nav-footer/nav.js"></script>
  <script>
    fetch('/components/nav.html').then(res => res.text()).then(data => document.getElementById('nav-placeholder').innerHTML = data);
    fetch('/components/footer.html').then(res => res.text()).then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>
